<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
    <link href="" th:href="@{/CSS/index.css}" rel="stylesheet">
</head>
<body>

<!-- /*@thymesVar id="vet" type="fares.springframework.sfgpetclinic.model.Owner"*/-->


<h1 th:text="'List of Recipes'">List of Recipes....</h1>



<table class="rwd-table">
    <tr>
        <th>ID</th>
        <th>Recipe Name</th>
        <th>prepTime</th>
        <th>cookTime</th>
<!--        <th>ingredients</th>-->
    </tr>
    <tr th:each="recipe : ${recipes}">


        <td data-th="ID"th:text="${recipe.id}">1</td>
        <td data-th="Recipe Name"th:text="${recipe.description}">Joe</td>
        <td th:text="${recipe.prepTime}">1</td>
        <td th:text="${recipe.cookTime}">1</td>
<!--        todo show List of Ingredients-->
<!--        <td th:text="${recipe.getIngredients.description}">1</td>-->
<!--        <td data-th="Recipe Cost"th:text="${recipe.cost}">Buck</td>-->

    </tr>

</table>


</body>
</html>
